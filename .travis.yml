dist: jammy
sudo: required
env:
  global:
    - DOCKER_REPO=sthinds/sthinds.io
    - ARCHITECTURE_TARGETS=linux/arm/v7,linux/arm64,linux/amd64
before_install:
  - curl -fsSL https://get.docker.com | sh
  - echo '{"experimental":"enabled"}' | sudo tee /etc/docker/daemon.json
  - mkdir -p $HOME/.docker
  - echo '{"experimental":"enabled"}' | sudo tee $HOME/.docker/config.json
  - sudo service docker start
  - echo $DOCKER_HUB_PASSWORD | docker login -u $DOCKER_HUB_USERNAME --password-stdin
install:
  - docker run --rm --privileged multiarch/qemu-user-static --reset -p yes
  # TODO: what is this? necessary?
  - docker buildx create --name xbuilder --use
script:
  # TODO: pass in --env variables here
  #       - build base/build image first (no env variables)
  #       - build server (with env)
  #       - build test (with env)
  - docker buildx build --progress plain \
                        --platform=$ARCHITECTURE_TARGETS \
                        --tag $DOCKER_REPO \
                        --target deploy \
                        --push .
  - docker buildx build --progress plain \
                        --platform=$ARCHITECTURE_TARGETS \
                        --target test